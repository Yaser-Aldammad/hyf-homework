<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>select_items</title>
</head>
<body>
    <!--header start-->
    <div class="boxx">
        <header>
            <div class="container">
            <div class="logo-wrap">
                <img src="https://img.freepik.com/free-vector/trading_8251-69.jpg?size=338&ext=jpg" alt="trading-techonology-logo">
            </div>
            <nav>
               <ul>
                   <li><a href="#portfolio">Portfolio</a></li>
                   <li><a href="#About">About</a></li>
                   <li><a href="#Contact">Contact</a></li>
               </ul>
           </nav>
        </header>
        <!--Progress line-->
        <h1>Sign up to yourcustomtailor.com</h1>
        <div class="progress">
            <h2>Step 3/4- Time to learn about your preferences?</h2>
            <h3>progress</h3>
            <progress value="75" max="100"></progress>
        </div>
        <!--body of the page-->
        <div class="container-2">
            <p>What kind of items are you interested in offers on?</p>
            <!--box checking-->
            <form action="user.html" method="GET">
                <div class="items-check">
                    <div class="box-item-1">
                        <div class="f1">
                            <label for="Apparal">Apparal</label>
                            <input type="checkbox" name="Apparal" checked="checked">
                        </div>
                        <div class="f2">
                            <label for="Accessories">Accessories</label>
                            <input type="checkbox"  name="Accessories" checked="checked">
                        </div>
                        <div class="f3">
                            <label for="Handbags">Handbags</label>
                            <input type="checkbox"  name="Handbags">
                        </div>             
                    </div>
                    <div class="box-item-2">
                        <div class="f4">
                            <label for="Jewelry">Jewelry</label>
                            <input type="checkbox" class="Checkbox" name="Jewelry" checked="checked">
                        </div>
                        <div class="f5">
                            <label for="Shoes">Shoes</label>
                            <input type="checkbox" class="Checkbox" name="Shoes" checked="checked">
                        </div>          
                    </div>
                </div>
                <div class="container-images">
                    <p>Choose the images that best resemble your style</p>
                    <div class="pic1">
                        <img src="http://t1.gstatic.com/images?q=tbn:ANd9GcRlPSb3ZYOZO-IO16-8Aswmi9NRPqoJXowfYDB67n4Gsruc0cJE2Dx0iHJSZ_6Ol8UImvAfXG1O4SgwO1Jx1u0" alt="Apparal" height="100px" width="100px">
                        <input type="checkbox" class="Checkbox1" name="Apparal" checked="checked">
                        <img src="https://www.prada.com/content/dam/pradanux_products/1/1BA/1BA111/2BBEF0002/1BA111_2BBE_F0002_V_NOX_SLF.png" alt="Handbags" height="100px" width="100px">
                        <input type="checkbox" class="Checkbox1" name="Handbags">
                        <img src="https://fbcd.co/images/bundles/apparel-bundle/Apparel-Design-cover-7.jpg" alt="Apparal" height="100px" width="100px">
                        <input type="checkbox" class="Checkbox1" name="Apparal" checked="checked">
                        <img src="https://blog.fitbit.com/wp-content/uploads/2018/04/0404-fitbit-exclusive-accessories-BLOG-Hero_preview.jpg" alt="Accessories" height="100px" width="100px">
                        <input type="checkbox" class="Checkbox1" name="Accessories" checked="checked">
                    </div>
                    <div class="pic2">
                        <img src="https://img.grouponcdn.com/seocms/WA2nKaArPM7kGhsLZ5ahHpr4sR1/nine-cool-gift-ideas-for-men_inline-image_jpg-600x390" alt="Accessories" height="100px" width="100px">
                        <input type="checkbox" class="Checkbox1" name="Accessories" checked="checked">
                        <img src="https://www.liveinsurancenews.com/wp-content/uploads/2019/07/Jewelry-Insurance-Jewelry-Neclaces-Silver-Gold-Pearls.jpg" alt="Jewelry" height="100px" width="100px">
                        <input type="checkbox" class="Checkbox1" name="Jewelry" checked="checked">
                        <img src="https://cdn.vox-cdn.com/thumbor/zqBJrFNtZHJIstvKWmzA41nmaLE=/0x0:1000x665/1200x675/filters:focal(447x276:607x436)/cdn.vox-cdn.com/uploads/chorus_image/image/53080789/static1.squarespace.1486151234.png" alt="Jewelry" height="100px" width="100px">
                        <input type="checkbox" class="Checkbox1" name="Jewelry" checked="checked">
                        <img src="https://5.imimg.com/data5/YW/FK/MY-16269511/leather-fashion-handbags-500x500.jpg" alt="Handbags" height="100px" width="100px">
                        <input type="checkbox" class="Checkbox1" name="Handbags" checked="checked">
                    </div>
                    <div class="button-1">
                        <button type="submit">Next step</button>
                    </div>  
                </div>
            </div>             
        </div>
        
    </div>
</body>
</html>
