<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="boxx">
    <header>
        <div class="container">
            <div class="logo-wrap">
                <img src="https://img.freepik.com/free-vector/trading_8251-69.jpg?size=338&ext=jpg" alt="trading-techonology-logo">
            </div>
            <nav>
               <ul>
                   <li><a href="#portfolio">Portfolio</a></li>
                   <li><a href="#About">About</a></li>
                   <li><a href="#Contact">Contact</a></li>
               </ul>
           </nav>
    </header>
    <div class="form">
        <h1>Sign up to yourcustomtailor.com</h1>
        <h2>Step 2/4 - how can we reach you?</h2>
        <h3>progress</h3>
        <progress value="50" max="100"></progress>
        <p>We will probably need to stay in touch somehow. Let us know how we can reach you?</p>
        </div>
        
      
        <!--This is the second page Email phone and Password-->
        <div class="container_reg">
            <form action="user.html" method="GET">
                <div class="email">
                    <label for="email">Email*</label>
                    <input type="text" name=" Email" id=" Email" placeholder="" required>
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" placeholder="" pattern="">
                </div>
                <div class="password">
                    <label for="password">Password*</label>
                    <input type="password" id="psw" name="psw" pattern="" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>
                <div class="repassword">
                    <label for="re-enter-password">Re-enter Password*</label>
                    <input type="password" name="Re-enter Password" id="Re-enter Password" pattern="" required>
                </div>
      
                <!--THIS IS SUBMIT BTN. COMMENTS NOT DISPLAYED IN BROWSER-->
                <h4>I want to sign up for the newsletter</h4>
                      
                <div class="newsletter">
                        <div class="newsletter1">
                        <label for="weekly news">Weekly News</label>
                        <input type="radio" name="weeklynews" id="weeklynews" checked>
                        <label for="monthly news">monthly News</label>
                        <input type="radio" name="monthlynews" id="monthlynews">
                        <label for="weekly news">Don't send me news</label>
                        <input type="radio" name="nonews" id="nonews">
                    </div>
                </div>
      
                <div class="next">
                  <button>Next step</button>
              </div>
            </div>
        </form>
    </div>
</div> 
</body>
</html>
